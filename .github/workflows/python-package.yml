# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    # Service containers to run with `build job`
    services:
      # Label used to access the service container
      neo4j:
        # Docker Hub image
        image: neo4j:latest
        env:
          # install GDS at startup
          NEO4JLABS_PLUGINS: '["graph-data-science"]'
          # NEO4J_AUTH: neo4j/${{ secrets.NEO4J_PASSWORD }}
          NEO4J_dbms_connector_bolt_enabled: "true"
	  NEO4J_dbms_security_auth__enabled: "false"
          NEO4J_dbms_connector_bolt_listen__address: 0.0.0.0:7687
          NEO4J_dbms_connector_bolt_advertised__address: localhost:7687
        options: >-
          --health-cmd "cypher-shell 'match (n) return count(n)'"
          --health-timeout 10s
          --health-retries 20
          --health-interval 10s
          --health-start-period 30s
        ports:
          # Maps bolt port
          - 7687:7687

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/base.txt
        pip install -r requirements/tests.txt
    - name: Lint with flake8
      run: |
        # Check Python syntax
        flake8 pygds
    - name: Test with pytest
      env:
        NEO4J_URI: "bolt://localhost:${{ job.services.neo4j.ports[7687] }}"
        NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
      run: |
        pytest
